<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App by Rashidik</title>
    <link rel="stylesheet" href="vendors/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="body">
    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="main-box">
                    <div class="mainbox-info">
                        <div class="title-box">
                            <h1>Your To Do List App!</h1>
                        </div>
                        <div class="functions">
                            <div class="btn-all">
                                <button id="btn-all" class="active">All</button>
                                <div class="underline all"></div>
                            </div>
                            <div class="btn-active">
                                <button id="btn-active">Active</button>
                                <div class="underline active"></div>
                            </div>
                            <div class="btn-completed">
                                <button id="btn-completed">Completed</button>
                                <div class="underline completed"></div>
                            </div>
                            <div class="btn-theme">
                                <button id="btn-theme">Dark / White</button>
                                <div class="underline theme"></div>
                            </div>
                            <div class="btn-clear">
                                <button id="btn-clear">Clear Completed</button>
                                <div class="underline"></div>
                            </div>
                            <div class="btn-search">
                                <button id="btn-search"><i class="fa-solid fa-search"></i></button>
                                <div class="underline search"></div>
                            </div>
                        </div>
                    </div>
                    <div id="search-box" class="search-box">
                        <div class="search-wrapper">
                            <input type="text" id="search" placeholder="Search...">
                            <button id="search-button"><i class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                    <div class="main-part">
                        <div class="input-box">
                            <input type="text" id="input" placeholder="Add a new task...">
                            <button id="btn-add"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div id="tasks-box">
                            <h4 id="no-tasks-message" style="display: none;">No tasks found!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
