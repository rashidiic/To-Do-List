<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App by Rashidik</title>
    <link rel="stylesheet" href="vendors/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="main-box">
                    <div class="main-part">
                        <div class="title-box">
                            <h1>Your To Do List App!</h1>
                        </div>
                        <div class="input-box">
                            <input type="text" id="input">
                            <button id="btn-add"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div id="tasks-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
